
<div class="container" >
	<div class="row">
	
		<div class="col-md-6 col-md-offset-3">
			<div class="register" >
				<h2 class="text-center">Enter Your Details</h2>
				<form name="form" >
					<div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
						<label for="username">Name </label>
						<input type="text" name="name"  class="form-control" ng-model="user.name" required />
						<span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Name is required</span>
					</div>
					<div class="form-group" ng-class="{ 'has-error': form.address.$dirty && form.address.$error.required }">
						<label for="username">Address </label>
						<input type="text" name="address" class="form-control" ng-model="user.address" required />
						<span ng-show="form.address.$dirty && form.address.$error.required" class="help-block">Last name is required</span>
					</div>
					<div class="form-group" ng-class="{ 'has-error': form.userName.$dirty && form.userName.$error.required }">
						<label for="userName">Date Of Birth</label>
						<input type="text" name="userName" class="form-control" ng-model="user.userName" required />
						<span ng-show="form.userName.$dirty && form.userName.$error.required" class="help-block">User name is required</span>
					</div>
					
					<div class="form-actions">
						<button type="submit" ng-disabled="form.$invalid"  class="btn btn-primary">Submit</button>

						<a href="#/login" class="btn btn-link">Cancel</a>
					</div>
				</form>
	
			</div>
		</div>
	
	</div>
		
</div>
