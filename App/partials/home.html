	<link rel="stylesheet" type="text/css" href="assets/css/jquery-ui.min.css"></link>
<div class="container" ng-controller="homeCtrl">
	<div class="row">
		<div class="col-md-2">
			
		</div>
		<div class="col-md-8 content" >
			<div  ng-show="custom1">
				<div ng-show="custom"><img src="img/hill1.jpg" alt="" /></div>
				<div ng-hide="custom"><img src="img/hill.jpg" alt="" /></div>
			</div>
			<div ng-hide="custom1">
					<div class="register" >
				<h2 class="text-center">Enter Your Details</h2>
				<form name="form" >
					<div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
						<label for="date">Name </label>
						<input type="text" name="name"  class="form-control" ng-model="user.name" required />
						<span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Name is required</span>
					</div>
					<div class="form-group" ng-class="{ 'has-error': form.address.$dirty && form.address.$error.required }">
						<label for="date">Address </label>
						<input type="text" name="address" class="form-control" ng-model="user.address" required />
						<span ng-show="form.address.$dirty && form.address.$error.required" class="help-block">Address is required</span>
					</div>
					<div class="form-group" ng-class="{ 'has-error': form.date.$dirty && form.date.$error.required }">
						<label for="date">Date Of Birth</label>
						<input id="fullDate" name="date" type="text" class="form-control"><br>
						<span ng-show="form.date.$dirty && form.date.$error.required" class="help-block">Date is required</span>
					</div>
					
					<div class="form-actions">
						<button type="submit" ng-disabled="form.$invalid"  class="btn btn-primary">Submit</button>

						<a href="#/login" class="btn btn-link">Cancel</a>
					</div>
				</form>
					
			</div>
			</div>
		</div>
		<div class="col-md-2 ">
			<button class="btn btn-primary" ng-click="toggleImg()">Toggle Image</button>
			<br><br>
				<button  class="btn btn-primary" ng-click="toggleForm()">Display Form</button>
		</div>
</div>
<script src="assets/js/jquery-ui.min.js"></script>
<script>
			$(function() { 
    $("#fullDate").datepicker({
        onClose: function(dateText, inst) {
            $('#year').val(dateText.split('/')[2]);
            $('#month').val(dateText.split('/')[0]);
            $('#day').val(dateText.split('/')[1]);
		
        }
    });
});

		</script>
